name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: |
          echo "::notice::Running test suite..."
          npm test
        env:
          NODE_ENV: test
          NODE_OPTIONS: --experimental-vm-modules
          DB_URL: ${{ secrets.DB_URL || 'postgresql://test:test@localhost:5432/test' }}
          JWT_SECRET: test-secret-for-ci
          LOG_LEVEL: error

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: coverage/
          retention-days: 30
          if-no-files-found: warn

      - name: Annotate test failures
        if: failure()
        run: |
          echo "::error::Test suite failed - please check the test output for specific failure details"
          echo "::notice::Run 'npm test' locally to reproduce and debug the failing tests"

      - name: Tests passed
        if: success()
        run: echo "::notice::All tests passed! Coverage reports uploaded as artifacts."
